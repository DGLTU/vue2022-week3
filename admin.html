<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>產品頁面</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>
<link rel="stylesheet" href="admin.css">

<body>
    <div id="app">
        <div class="content">
            <div class="d-flex justify-content-end">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                    data-bs-target="#addProduct">建立新的商品</button>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>產品名稱</th>
                        <th>原價</th>
                        <th>售價</th>
                        <th>是否啟用</th>
                        <th>查看細節</th>
                        <th>編輯</th>
                        <th>刪除</th>
                    </tr>
                </thead>
                <tbody>
                    <template v-for="item in product" :key="item.id" class="row">
                        <tr>
                            <td class="col-3">{{item.title}}</td>
                            <td>{{item.origin_price}}</td>
                            <td>{{item.price}}</td>
                            <td v-if="item.is_enabled" class="text-success">啟用</td>
                            <td v-else>未啟用</td>
                            <td><button type="button" class="btn btn-primary" @click="temp.data = item">查看細節</button></td>
                            <td><button type="button" class="btn btn-outline-success" data-bs-toggle="modal"
                                    data-bs-target="#editProduct" @click="temp.data = item">編輯</button></td>
                            <td><button type="button" :id="item.id" class="btn btn-outline-danger"
                                    @click="delProduct(item.id)">刪除</button></td>
                        </tr>
                    </template>
                </tbody>
            </table>
            <p>目前有 {{product.length}} 項產品</p>
            <!-- 詳細資料 -->
            <div class="productDetail" v-if="temp.data.title">
                <div class="btn">
                    <button type="button" @click="temp.data=''" class="btn btn-secondary">X</button>
                </div>
                <div class="productDetail-card">
                    <img :src="temp.data.imageUrl" alt="">
                    <p>商品名稱 : {{temp.data.title}} <small>{{temp.data.category}}</small></p>
                    <p>商品描述 : {{temp.data.description}}</p>
                    <p>商品內容 : {{temp.data.content}}</p>
                    <p>售價 : <del class="del">{{temp.data.origin_price}}</del> <span>{{temp.data.price}}</span> / {{temp.data.unit}}</p>
                </div>
            </div>
            <!-- 新增產品頁面 -->
            <div class="modal fade" id="addProduct" tabindex="-1" aria-labelledby="addProductLabel" aria-hidden="true">
                <div class="modal-dialog modal-xl">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="addProductLabel">建立新商品</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <form @submit.prevent>
                            <div class="modal-body  add-product">
                                <div class="row g-2">
                                    <div class="col-md">
                                        <label for="title" class="form-label">商品名稱</label>
                                        <input type="text" class="form-control" id="title"
                                            v-model="addProductData.data.title" required></input>
                                    </div>
                                    <div class="col-md">
                                        <label for="category" class="form-label">商品分類</label>
                                        <input type="text" class="form-control" id="category"
                                            v-model="addProductData.data.category" required></input>
                                    </div>
                                </div>
                                <div class="row g-3">
                                    <div class="col-md">
                                        <label for="price" class="form-label">售價</label>
                                        <input type="number" class="form-control" min="0" id="price"
                                            v-model="addProductData.data.price" required></input>
                                    </div>
                                    <div class="col-md">
                                        <label for="originPrice" class="form-label">原價</label>
                                        <input type="number" class="form-control" min="0" id="originPrice"
                                            v-model="addProductData.data.origin_price" required></input>
                                    </div>
                                    <div class="col-md">
                                        <label for="unit" class="form-label">單位</label>
                                        <input type="text" class="form-control" id="unit"
                                            v-model="addProductData.data.unit" required></input>
                                    </div>
                                </div>
                                <label for="description" class="form-label">商品描述</label>
                                <textarea class="form-control" id="description" rows="5"
                                    v-model="addProductData.data.description" required></textarea>
                                <label for="content" class="form-label">商品內容</label>
                                <input type="text" class="form-control" id="content"
                                    v-model="addProductData.data.content" required></input>
                                <div class="mt-3 form-check">
                                    <label class="form-check-label" for="isEabled">是否啟用</label>
                                    <input type="checkbox" class="form-check-input" id="isEabled"
                                        v-model="addProductData.data.is_enabled">
                                </div>
                                <div class="row g-2">
                                    <div class="col-md">
                                        <label for="imageUrl">主圖網址</label>
                                        <input type="text" class="form-control" id="imageUrl"
                                            v-model="addProductData.data.imageUrl" required>
                                    </div>
                                    <div class="col-md">
                                        <img :src="addProductData.data.imageUrl" alt="">
                                    </div>
                                </div>

                                <div class="row g-2">
                                    <div class="col-md">
                                        <label for="imageUrl0">圖片網址1</label>
                                        <input type="text" class="form-control" id="imageUrl0"
                                            v-model="addProductData.data.imagesUrl[0]">
                                        <img :src="addProductData.data.imagesUrl[0]" alt="">
                                    </div>
                                    <div class="col-md">
                                        <label for="imageUrl1">圖片網址2</label>
                                        <input type="text" class="form-control" id="imageUrl1"
                                            v-model="addProductData.data.imagesUrl[1]">
                                        <img :src="addProductData.data.imagesUrl[1]" alt="">
                                    </div>
                                </div>
                                <div class="row g-2">
                                    <div class="col-md">
                                        <label for="imageUrl2">圖片網址3</label>
                                        <input type="text" class="form-control" id="imageUrl2"
                                            v-model="addProductData.data.imagesUrl[2]">
                                        <img :src="addProductData.data.imagesUrl[2]" alt="">
                                    </div>
                                    <div class="col-md">
                                        <label for="imageUrl3">圖片網址4</label>
                                        <input type="text" class="form-control" id="imageUrl3"
                                            v-model="addProductData.data.imagesUrl[3]">
                                        <img :src="addProductData.data.imagesUrl[3]" alt="">
                                    </div>
                                </div>
                                <div class="row g-2">
                                    <div class="col-md">
                                        <label for="imageUrl4">圖片網址5</label>
                                        <input type="text" class="form-control" id="imageUrl4"
                                            v-model="addProductData.data.imagesUrl[4]">
                                        <img :src="addProductData.data.imagesUrl[4]" alt="">
                                    </div>
                                </div>

                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                                <button type="submit" class="btn btn-primary" @click="addProduct">建立</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- 編輯頁面 -->
            <div class="modal fade edit-product" id="editProduct" tabindex="-1" aria-labelledby="editProductLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-xl">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="editProductLabel">編輯產品資訊</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <form @submit.prevent>
                            <div class="modal-body">
                                <div class="row g-2">
                                    <div class="col-md">
                                        <label for="title" class="form-label">商品名稱</label>
                                        <input type="text" class="form-control" id="title" v-model="temp.data.title"
                                            required></input>
                                    </div>
                                    <div class="col-md">
                                        <label for="category" class="form-label">商品分類</label>
                                        <input type="text" class="form-control" id="category" v-model="temp.data.category"
                                            required></input>
                                    </div>
                                </div>
                                <div class="row g-3">
                                    <div class="col-md">
                                        <label for="price" class="form-label">售價</label>
                                        <input type="number" class="form-control" min="0" id="price"
                                            v-model="temp.data.price" required></input>
                                    </div>
                                    <div class="col-md">
                                        <label for="originPrice" class="form-label">原價</label>
                                        <input type="number" class="form-control" min="0" id="originPrice"
                                            v-model="temp.data.origin_price" required></input>
                                    </div>
                                    <div class="col-md">
                                        <label for="unit" class="form-label">單位</label>
                                        <input type="text" class="form-control" id="unit" v-model="temp.data.unit"
                                            required></input>
                                    </div>
                                </div>
                                <label for="description" class="form-label">商品描述</label>
                                <textarea class="form-control" id="description" rows="5" v-model="temp.data.description"
                                    required></textarea>
                                <label for="content" class="form-label">商品內容</label>
                                <input type="text" class="form-control" id="content" v-model="temp.data.content"
                                    required></input>
                                <div class="mt-3 form-check">
                                    <label class="form-check-label" for="isEabled">是否啟用</label>
                                    <input type="checkbox" class="form-check-input" id="isEabled"
                                        v-model="temp.data.is_enabled">
                                </div>
                                <div class="row g-2">
                                    <div class="col-md">
                                        <label for="imageUrl">主圖網址</label>
                                        <input type="text" class="form-control" id="imageUrl" v-model="temp.data.imageUrl"
                                            required>
                                    </div>
                                    <div class="col-md">
                                        <img :src="temp.data.imageUrl" alt="">
                                    </div>
                                </div>
                                <template v-for="(img,key) in temp.data.imagesUrl" :key="img">
                                    <div class="row g-2 mt-3">
                                        <div class="col-md">
                                            <label for="imageUrl0">圖片網址{{key+1}}</label>
                                            <input type="text" class="form-control"@change="createImg(key,$event.target.value)" v-model="img" >
                                        </div>
                                        <div class="col-md">
                                            <img :src="img" alt="">
                                        </div>
                                    </div>
                                </template>
                                    
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                                <button type="submit" class="btn btn-primary" @click="editProduct(temp.data.id)">確認編輯</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="admin.js"></script>
</body>

</html>
